<article id=list_container role=article><ul id=mongo_list><li data-ng-attr-id={{todo._id}} data-ng-repeat="todo in todos track by todo._id"><p>{{todo.todo}}</p><form data-ng-if=todo.update><input type=text data-ng-model=todo.todo data-ng-if=todo.update></form><section class=todo-toggles><button data-ng-click="todo.update = true" data-ng-if=!todo.update id=edit class=toggle-edit>edit</button> <button data-ng-if=todo.update data-ng-click="editTodo(todo._id, todo.todo)(todo)" id=save class=toggle-edit-save>save</button> <button data-ng-click=removeTodo(todo._id) id=delete class=toggle-delete>del</button></section></li></ul></article><form id=todo_maker class=todo-maker-section data-ng-submit=submitForm(newTodo)><input id=new_todo type=text placeholder="new todo" data-ng-model=newTodo.todo required=""> <button type=submit id=submit_todo>add</button></form>
